<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Telefones do WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Validador de Telefones do WhatsApp</h1>
        <input type="file" id="fileInput" accept=".xlsx, .xls" />
        <button id="validateButton">Validar Telefones</button>
        <div id="result"></div>
    </div>
    
    <footer>
        <small>Criado por Pedro Rodrigues</small>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
